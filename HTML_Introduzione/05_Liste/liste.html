<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Liste HTML</title>
    </head>
    <body>
        <h1>Le Liste HTML: Ordinate e Non Ordinate</h1>

        <!-- le liste sono annidabili!!! -->
        <ol>
            <li>primo elemento</li>
            <li>secondo elemento</li>
            <ol>
                <li>primo del secondo</li>
            </ol>
            <li>terzo elemento</li>
        </ol>

        <ul>
            <li>primo</li>
            <ol>
                <li>sottolista ordinata</li>
            </ol>
            <li>secondo</li>
        </ul>
    </body>
</html>
