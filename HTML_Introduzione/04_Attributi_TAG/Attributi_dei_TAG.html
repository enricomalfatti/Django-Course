<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gli Attributi dei TAG</title>
    </head>
    <body>
        <!-- NOTA GENERALE: con questo tema dell'editor, in rosso ho i tag,
        in verde l'attributo, in giallo il valore dell'attributo -->
        <!-- title è un attributo che mi permette ti aggiunre una etichetta
        quando passo con il cursore del mouse su un oggetto-->
        <h1 title="gli attributi dei TAG html">Parliamo di attributi dei TAG</h1>
        <!-- Posso anche mettere il percorso locale di una immagine. ad esempio
        se l'immagine è nella stessa cartella del mio file html devo semplicemente
        mettere come source nome_immagine.estensione-->
        <img title="Guidone VR" src="https://www.programmareinpython.it/media/django-summernote/2018-08-05/f8b53811-2e24-4ed4-b6d2-6711cceb0464.png" alt="Image not found">

    </body>
