<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tabelle in HTML</title>
    </head>
    <body>
        <h1>Benvenuti alla lezione sulle tabelle HTML!</h1>
    <!-- definisco una tabella con il TAG table -->
    <table border="1">
        <!-- Definisco un header con il TAG thead (table head)-->
        <thead>
            <!-- definsico una riga all'interno dell'header con il TAG tr (table row) -->
            <tr>
                <!-- definisco una cella (della riga di header) con il TAG th (table header cell) -->
                <th>Nome Azienda</th>
                <th>Costo Azione</th>
            </tr>
        </thead>
        <!-- Definisco un corpo della tabella con il TAG tbody (table bodt)-->
        <tbody>
                <!-- definsico una riga all'interno del body con il TAG tr (table row) -->
                <tr>
                <!-- definisco una cella (della riga) con il TAG td (table cell) -->
                <td>Amazon</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>GM</td>
                <td>40</td>
            </tr>
            <tr>
                <td>TESLA</td>
                <td>350</td>
            </tr>
        </tbody>
    </table>
    <!-- NOTA: il TAG cella per header e il TAG cella per body sono diversi perchè nell'header il contenuto della cella è in grassetto -->

    <hr>
    </body>
</html>
